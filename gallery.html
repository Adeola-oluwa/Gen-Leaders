<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      /* CSS for Image Gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
        /* margin-top: 10px; */
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291075/Roamify/travel-app/japan_vxp3jy.png"
          alt="Image 1"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291075/Roamify/travel-app/inspiration-1_wa3m0e.png"
          alt="Image 2"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291074/Roamify/travel-app/greece_zgosax.png"
          alt="Image 3"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291074/Roamify/travel-app/inspiration-3_gmjgys.png"
          alt="Image 4"
        />
      </div>

      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291074/Roamify/travel-app/inspiration-2_slbobr.png"
          alt="Image 5"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1704291073/Roamify/travel-app/australia_opzbpb.png"
          alt="Image 6"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1702492642/cld-sample-3.jpg"
          alt="Image 7"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1702492619/samples/animals/kitten-playing.gif"
          alt="Image 8"
        />
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/dgtsw62j3/image/upload/v1702492619/samples/animals/kitten-playing.gif"
          alt="Image 9"
        />
      </div>
    </div>
  </body>
</html>
